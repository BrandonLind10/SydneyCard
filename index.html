<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            html{
               background-color: #2b2e33
            }
            body{
                margin:0;
            }
            .root{
                width: 100vw;
                height: 100vh;
            }
            
            .lighting{
                box-Shadow: 500px 500px 300px white;
                width: 1px;
                height: 1px;
            }

            .openAnimation{
                transform-style: preserve-3d;
                transition: transform 500ms ease-in-out;
                transform: rotatey(180deg);
                transform-origin: 0;
            }
            .closeAnimation{
                transition: transform 500ms ease-in-out;
                transform: rotateY(0deg);
                transform-origin: 0;
            }
            
            .Front.openAnimation .content{
                z-index: 1;
            }
            
            .Card{
                left: 0;
            }

            .openTurnAnimation{
                transition: all 500ms ease-in-out;
                left: 200px;
                transform: rotateZ(3deg);
                //transform-origin: 0;
            }
            
            .closeTurnAnimation{
                transition: all 500ms ease-in-out;
                left: 0;
                transform:  rotateZ(0deg);
               // transform-origin: 0;
                
            }
        
           
            .greeting {
                    display: block;
                    padding: .5rem 0 .5rem;
                }
            .dimensions{
                    width: 30vw;
                    height: 40vw;
                    font-size: 1.05vw;
                }
            
            
            @media screen and (min-width: 800px){
                .dimensions{
                    width: 30vw;
                    height: 40vw;
                    font-size: 1.1vw;
                }
                
                .greeting{
                    display: block;
                    padding: 1rem 0 1rem;
                }
                
            }
            
             @media screen and (min-width: 1100px){
                .dimensions{
                    width: 30vw; 
                    height: 35vw;
                    font-size: 1.1vw;
                    
                }
            }
            
        </style>
    </head>
    <body>
        <div class="lighting"></div>
        <div class= "root">
        </div>
        <script type="text/javascript" src="./exes/bundle.js"></script>
    </body>
</html>

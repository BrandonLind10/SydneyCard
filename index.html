<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            html{
                background-color: #2b2e33;
                background-repeat: no-repeat;
                overflow: hidden;
                height: 100vh;
            }
            .lighting{
                background-image: radial-gradient(circle at center, white -70%, #2b2e33 50%, #2b2e33 50%);
            }
            body{
                margin:0;
            }
            .root{
                margin: auto;
            }

            
            .openAnimation{
                transform-style: preserve-3d;
                transition: transform 500ms ease-in-out;
                transform: rotatey(180deg);
                transform-origin: 0;
            }
            
            .openAnimation .InfinitySign{
                backface-visibility: hidden;
            }
            
            .closeAnimation{
                transition: transform 500ms ease-in-out;
                transform: rotateY(0deg);
                transform-origin: 0;
            }
            
            .Front.openAnimation .content{
                z-index: 2;
            }
            
            .Card{
                left: 1000px;
                top: 500px;
            }
            
            .slideIn{
                transition: left 1000ms ease-in-out;
                left: 0;
                top: 0;
            }

            .openTurnAnimation{
                transition: all 500ms ease-in-out;
                left: 200px;
                transform: rotateZ(3deg);
                //transform-origin: 0;
            }
            
            .closeTurnAnimation{
                transition: all 500ms ease-in-out;
                left: 0;
                transform:  rotateZ(0deg);
               // transform-origin: 0;
                
            }
        
           
            .greeting {
                    display: block;
                    padding: .5rem 0 .5rem;
                }
            .dimensions{
                    width: 30vw;
                    height: 40vw;
                    font-size: 1.05vw;
                    border-radius: "10%";
                }
            
            
            @media screen and (min-width: 800px){
                .dimensions{
                    width: 30vw;
                    height: 40vw;
                    font-size: 1.1vw;
                     border-radius: "10%";
                }
                
                .greeting{
                    display: block;
                    padding: 1rem 0 1rem;
                }
                
            }
            
             @media screen and (min-width: 1100px){
                .dimensions{
                    width: 30vw; 
                    height: 35vw;
                    font-size: 1.1vw;
                     border-radius: "10%";
                }
            }
            
        </style>
    </head>
    <body>
        <div class= "root">
            
        </div>
        <script type="text/javascript" src="./exes/bundle.js"></script>
    </body>
</html>

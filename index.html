<!DOCTYPE html>
<html>
    <head>
        
        <style>
            html{
               background-color: black
            }
            
            .openAnimation{
                transform-style: preserve-3d;
                transition: transform 500ms ease-in-out;
                transform: rotatey(180deg);
                transform-origin: 0;
            }
            .closeAnimation{
                transition: transform 500ms ease-in-out;
                transform: rotateY(0deg);
                transform-origin: 0;
            }
            
            .openTurnAnimation{
                transition: margin-left 500ms ease-in-out, transform 500ms ease-in-out;
                margin-left: 70vw;
                transform: rotateZ(3deg);
                //transform-origin: 0;
            }
            
            .closeTurnAnimation{
                transition: margin 500ms ease-in-out, transform 500ms ease-in-out;
                margin: auto;
                transform:  rotateZ(0deg);
               // transform-origin: 0;
                
            }
        
            
            
            
            @media screen and (max-width: 800px){
                .dimensions{
                    width: 20vw;
                    height: 30vw;
                    font-size: .2rem;
                }
            }
                
            @media screen and (max-width: 1050px){
                .dimensions{
                    width: 45vw;
                    height: 50vw;
                    font-size: .4rem;
                }
            }
            
            
            @media screen and (min-width: 1051px){
                .dimensions{
                    width: 30vw ; 
                    height: 40vw;
                    font-size: .95rem;
                }
            }
            
        </style>
    </head>
    <body>
        <div class= "root">
            <div class="card">
                <div class="front">
                    <div class="front-1">1</div>
                    <div class="front-2">2</div>
                </div>
                <div class="back">hello</div>
            </div>
        </div>
        <script type="text/javascript" src="./exes/bundle.js"></script>
    </body>
</html>
